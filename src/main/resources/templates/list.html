<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title th:text="Peliculas"></title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">mydb</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/Peliculas}">Peliculas</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2>Lista de Productos</h2>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/product/favorito'}">Nuevo Favorito</a>
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Pelicula Name</th>
            <th>Cine</th>
            <th>Overview</th>
            <th>Popularidad</th>
            <th>Fecha de lanzamiento</th>
            <th>Favorito</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Pelicula, info : ${ListarPeliculas}">
            <td th:text="${Peliculas.idPelicula}"></td>
            <td th:text="${Peliculas.nombre}"></td>
            <td th:text="${Peliculas.cine}"></td>
            <td th:text="${Peliculas.overview}"></td>
            <td th:text="${Peliculas.popularidad}"></td>
            <td th:text="${Peliculas.fechaLanzamiento}"></td>
            <td th:text="${product.usuarios?'si':'no'}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
